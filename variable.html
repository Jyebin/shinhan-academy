<script>
    var num = 1;
    console.log(typeof (num));
    var name = "\"홍\"길동";
    console.log(name);
    var flag = true;
    console.log(typeof flag);

    //배열[]
    var arr = [1, 2, 3, 4];
    console.log(typeof arr);
    console.log(arr);

    //객체{}
    var obj = { name: '홍길동', age: 14 };
    console.log(typeof obj);
    console.log(obj);

    //값이 없는 경우(null)
    var val;
    console.log(val); //undefinded로 출력됨

    //함수
    function test() {

    }
    console.log(typeof test); //typeof test면 test의 type을 출력(function이 출력됨)하고, test()는 함수 실행 결과를 출력(undefined가 출력)

    //배열 응용
    var arr1 = [1, 3.5, "홍길동", obj, arr, test];
    console.log(arr1[5]);


    var a = 1;
    var b = '1';
    console.log(a === b); //값도 같고 타입도 같아야 true

    //지역변수(local variable) : 해당 지역에서만 사용 가능
    function test(){
        var a2 = 1;
    }
    //console.log(a2); //에러남

    //전역변수(global variable) : 전체 지역에서 사용 가능
    var a3 = 1;
    function test3(){
        a3 = 2;
    }
    test3();
    console.log(a3);

    //형변환
    var a = 1;
    var b = '2';
    var c = a - b;
    console.log(c);

    //숫자 -> 문자
    var b = String(a);
    console.log(typeof b);

    //문자 -> 숫자
    var c = Number(b);
    var d = parseInt(b);
    console.log(typeof c, typeof d);

    var e = '';
    console.log(Number(e));
    console.log(parseInt(e));
</script>
