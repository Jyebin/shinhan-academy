<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            background-image: url('사진/bg-img1.png');
            background-repeat: no-repeat;/*사진 반복해서 division을 채우는 역할. 현재는 X*/
        }
        table{
            border:1px solid #000;
            border-collapse: collapse;
        }
        th,td{
            border:1px solid #000;
        }
        th{
            background-image: url('사진/table_th_bg.gif');
            background-repeat: repeat-x;
        }
    </style>
</head>
<body>
    <div></div>
    <table>
        <tr>
            <th>제목</th>
            <th>제목</th>
            <th>제목</th>
        </tr>
        <tr>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
        </tr>
    </table>
</body>
</html>
