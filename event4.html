<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
    <script>
        //문서 전체가 로드가 끝나면
        // $(window).load(function(){ -> 과거에만 사용.요즘에는 못씀
        //     alert('load');
        // });

        window.onload = function(){
            alert('load');
        }

        //DOM 생성 후
        $(document).ready(function(){
            alert('ready');
        });

        $(function(){ //DOM이 다 실행된 후 실행
            alert('$function');
        });

        $(function(){
            $(".list").click(function(){
                alert($(this).text());
            });
        })
    </script>
</head>
<body>
    <div class="list">제목1</div>
    <div class="list">제목2</div>
    <div class="list">제목3</div>
    <div class="list">제목4</div>
    <div class="list">제목5</div>
</body>
</html>
